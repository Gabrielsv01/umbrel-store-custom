services:
  pcsx2:
    image: lscr.io/linuxserver/pcsx2:latest
    container_name: pcsx2
    security_opt:
      - seccomp:unconfined # Melhora performance
    privileged: true # OBRIGATÓRIO para o controle e placa de vídeo funcionarem
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Sao_Paulo
    volumes:
      - ./config:/config # Onde você vai colocar a BIOS e Saves
      - ./games:/games # Crie uma pasta 'games' e coloque as ISOs lá
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 5138:3001 # Acesso via navegador
    devices:
      - /dev/dri:/dev/dri # Acesso à placa de vídeo Intel
      - /dev/input:/dev/input # Acesso ao controle Bluetooth/USB
    shm_size: "18gb"
    restart: unless-stopped