manifestVersion: 1
id: gabriel-store-pcsx2
name: PCSX2
tagline: Play PlayStation 2 games on your Umbrel
icon: https://raw.githubusercontent.com/Gabrielsv01/umbrel-store-custom/main/gabriel-store-pcsx2/icon.svg
category: Games
version: "1.0.2"
port: 5138
description: >-
  PCSX2 is a free and open-source PlayStation 2 (PS2) emulator.
  
  It allows you to play PS2 games on your Umbrel through a web interface.
  
  ⚠️ REQUIREMENTS:
  1. You must upload your BIOS files to the 'config/bios' folder.
  2. You must upload your Game ISOs to the 'games' folder.
  3. A controller connected via USB or Bluetooth is recommended.
developer: PCSX2 Team
website: https://pcsx2.net
submitter: Gabriel Vieira
submission: https://github.com/Gabrielsv01/umbrel-store-custom
repo: https://github.com/Gabrielsv01/umbrel-store-custom
support: https://github.com/Gabrielsv01/umbrel-store-custom/issues
gallery: []
releaseNotes: >-
  First version of the PCSX2 app for Umbrel using LinuxServer.io image.
dependencies: []
path: "/"
defaultUsername: ""
defaultPassword: ""