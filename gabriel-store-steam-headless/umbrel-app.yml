description: >-
  Steam Headless is a lightweight Docker container that allows you to run Steam in Big Picture mode on your Umbrel device. Perfect for gaming enthusiasts who want to enjoy their Steam library on a headless setup, Steam Headless provides an optimized environment for streaming games to various devices, including smartphones and tablets.

  With Steam Headless, you can easily access your Steam games library, launch games in Big Picture mode, and stream gameplay to compatible devices using Steam Link or Remote Play. The container is designed to be resource-efficient, making it ideal for running on low-power devices like Umbrel.

  Key Features:
  - Run Steam in Big Picture mode on your Umbrel device.
  - Stream games to smartphones, tablets, and other devices using Steam Link or Remote Play.
  - Lightweight and optimized for headless setups.
  - Easy configuration and setup with Docker.

  Whether you're looking to set up a dedicated gaming server or simply want to enjoy your Steam games on the go, Steam Headless is the perfect solution for Umbrel users.
