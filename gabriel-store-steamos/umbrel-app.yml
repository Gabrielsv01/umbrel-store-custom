description: >-
  SteamOS (via Docker) allows you to run the Steam client in Big Picture mode directly in your browser.
  
  ðŸš¨ CRITICAL FIX (Run if Steam crashes/black screen):
  If Steam fails to open, you need to install DBus manually.
  Open the Terminal inside the browser (Right Click > Open Terminal) and run these commands:
  
  1. kill app:
  pkill -9 steam
  pkill -9 steamwebhelper

  1.1 Vulkan drivers reinstallation (Optional, but recommended):
  sudo pacman -Sy vulkan-intel lib32-vulkan-intel vulkan-mesa-layers
  sudo pacman -Sy vulkan-tools

  1.2 Vulkan teste:
  vulkaninfo | grep "deviceName"

  1.3 Vulkan fix (if the above command returns errors):
  sudo pacman -Sy vulkan-intel lib32-vulkan-intel vulkan-tools

  1.4 Remove conflicting packages (if issues persist):
  sudo pacman -Sy vulkan-intel lib32-vulkan-intel vulkan-mesa-layers vulkan-mesa-device-select lib32-vulkan-mesa-device-select

  1.5 Remove mesa layers (if issues still persist), after run again 1.1 step, else run 2 step:
  sudo pacman -Rns lib32-vulkan-mesa-layers

  1.6 Vulkan teste:
  vulkaninfo | grep "deviceName"

  2. Update system:
  sudo pacman -Syu
  sudo pacman -Sy wayland lib32-wayland # Garante que o Wayland esteja atualizado
  sudo pacman -Sy vulkan-intel lib32-vulkan-intel vulkan-tools # Reinstala os drivers

  2.1 Vulkan teste:
  vulkaninfo | grep "deviceName"

  3. "OpenGL renderer string" (Optional, para checar se o driver estÃ¡ funcionando)
  sudo pacman -Sy mesa-utils
  glxinfo | grep "OpenGL renderer string"

  4. Start Steam:
  dbus-launch steam -no-sandbox

  5. Start Steam Big Picture:
  dbus-launch steam -no-browser -no-sandbox -bigpicture
  
